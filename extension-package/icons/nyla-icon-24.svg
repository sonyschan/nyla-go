<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with NYLA orange gradient -->
  <defs>
    <linearGradient id="nylaGradient24" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow24" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="12" cy="12" r="11" fill="url(#nylaGradient24)" filter="url(#shadow24)"/>
  
  <!-- Inner circle border for depth -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
  
  <!-- Large white 'N' character -->
  <text x="12" y="16" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle">N</text>
</svg>