<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab i18n Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .action-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .action-tab {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-tab.active {
            background: #FF6B35;
        }
        .action-tab:hover {
            background: #555;
        }
        .action-tab.active:hover {
            background: #FF6B35;
        }
        .test-button { 
            background: #FF6B35; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            margin: 5px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .test-result { 
            margin: 10px 0; 
            padding: 10px; 
            background: #2a2a2a; 
            border-radius: 4px; 
        }
        select {
            padding: 8px;
            margin: 5px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Tab i18n Test</h1>
    
    <div>
        <label>Language:</label>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="zh">中文 (Chinese)</option>
        </select>
        <button onclick="changeLanguage()" class="test-button">Apply Language</button>
    </div>
    
    <h2>Test Tabs:</h2>
    <div class="action-tabs">
        <button type="button" class="action-tab active" data-tab="send" data-i18n="ext.tab.send">Send</button>
        <button type="button" class="action-tab" data-tab="receive" data-i18n="ext.tab.receive">Receive</button>
        <button type="button" class="action-tab" data-tab="swap" data-i18n="ext.tab.swap">Swap</button>
    </div>
    
    <div class="test-result" id="testResult">
        Select a language and click "Apply Language" to test the tab translations.
    </div>
    
    <h2>Translation Keys Test:</h2>
    <div class="test-result" id="translationTest">
        <strong>Translation Keys:</strong><br>
        <div id="keyResults">Loading...</div>
    </div>

    <script src="extension-i18n.js"></script>
    <script>
        let extensionI18n;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (window.ExtensionI18n) {
                extensionI18n = new window.ExtensionI18n();
                testTranslationKeys();
            }
        });
        
        function changeLanguage() {
            const languageSelect = document.getElementById('languageSelect');
            const selectedLang = languageSelect.value;
            const testResult = document.getElementById('testResult');
            
            if (!extensionI18n) {
                testResult.innerHTML = '❌ Extension i18n not initialized';
                return;
            }
            
            // Change language
            extensionI18n.setLanguage(selectedLang);
            
            // Test result
            testResult.innerHTML = `
                ✅ <strong>Language changed to: ${selectedLang}</strong><br>
                Tab buttons should now show in ${selectedLang === 'zh' ? 'Chinese' : 'English'}.<br>
                Check the tabs above to verify the translation worked!
            `;
            
            // Update translation keys test
            testTranslationKeys();
        }
        
        function testTranslationKeys() {
            const keyResults = document.getElementById('keyResults');
            
            if (!extensionI18n) {
                keyResults.innerHTML = 'Extension i18n not available';
                return;
            }
            
            const testKeys = ['ext.tab.send', 'ext.tab.receive', 'ext.tab.swap'];
            let results = `Current Language: <strong>${extensionI18n.currentLanguage}</strong><br><br>`;
            
            testKeys.forEach(key => {
                const translation = extensionI18n.t(key);
                const status = translation === key ? '❌' : '✅';
                results += `${status} ${key}: "<strong>${translation}</strong>"<br>`;
            });
            
            keyResults.innerHTML = results;
        }
        
        // Add click handlers to tabs for visual feedback
        document.querySelectorAll('.action-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active from all
                document.querySelectorAll('.action-tab').forEach(t => t.classList.remove('active'));
                // Add active to clicked
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
