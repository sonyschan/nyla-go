<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with NYLA orange gradient -->
  <defs>
    <linearGradient id="nylaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#nylaGradient)"/>
  
  <!-- Inner circle border for depth -->
  <circle cx="64" cy="64" r="54" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Large white 'N' character -->
  <text x="64" y="85" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle"
">N</text>
  
  <!-- Subtle highlight on the N for extra depth -->
  <text x="63" y="83" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="rgba(255,255,255,0.2)" 
        text-anchor="middle" 
        dominant-baseline="middle">N</text>
</svg>